<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="header">
        <img class="logo" src="images/dogs-logo.png" width="200" height="150" alt="dog company logo">
        <nav class="header-list">
            <p>
                What We Do
            </p>
            <p>
                Our Pages
            </p>
            <p>
                Testimonies
            </p>
            <p>
                Sign up
            </p>
        </nav>
    </div>
    <section class="hero">
        <div class="hero-div">
            <h1>The All In One Dog Website</h1>
            <p>This website has some subtext that goes here under the main title</p>
            <button>Sign up</button>
        </div>
        <figure>
            <img src="images/heroimg.jpg" alt="Dog looking cool with glasses" width="600" height="400"></img>
        </figure>
    </section>
    <section class="pages">
        <h2>Our Pages</h2>
        <div class="flex">
            <figure>
                <img src="images/dog1.jpg" alt="" width="200" height="300"></img>
                <figcaption></figcaption>
            </figure>
            <figure>
                <img src="images/dog2.jpg" alt="" width="200" height="300"></img>
                <figcaption></figcaption>
            </figure>
            <figure>
                <img src="images/dog3.jpg" alt="" width="200" height="300"></img>
                <figcaption></figcaption>
            </figure>
            <figure>
                <img src="images/dog4.jpg" alt="" width="200" height="300"></img>
                <figcaption></figcaption>
            </figure> 
        </div>
    </section>
    <section class="testimonies">
        <q></q>
        <p>John Smith</p>
        <img src="images/testimony.jpg" alt="" width="200" height="200">
    </section>
    <section class="Signup">
        <div>
            <h3></h3>
            <p></p>
            <button>Sign up</button>
        </div>
    </section>
</body>
</html>
